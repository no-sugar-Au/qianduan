<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex组成</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            display: flex;
            /* align-items: center;
            align-items: stretch; */
            /* 用stretch要去掉子集高度属性 */

            /* display: flex;
            justify-content: center;
            justify-content: space-between;
            justify-content: space-evenly;
            justify-content: space-around; */
            margin: auto;
            height: 300px;
            border: 1px solid #000;
        }
        .box div{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .box div:nth-child(2){
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
